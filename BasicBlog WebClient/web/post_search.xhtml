<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="templates/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <ui:define name="title">Basic Blog - Pencarian Post</ui:define>
    
    <ui:define name="header">Pencarian Post</ui:define>
    
    <ui:define name="content">
    
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
            <div class="post">
            <h:form role="form" class="form-horizontal" id="searchform" onsubmit="return true;">
              <div class="form-group">
                <label for="inputQuery">Kata Kunci</label>
                <h:inputText styleClass="form-control" id="query" binding="#{query}" />
              </div>
              <div class="form-group">
              </div>
                <h:commandButton type="submit" styleClass="btn btn-default" value="Cari Post" 
                                 action="post_query" >
                    <f:param name="query" value="#{query.value}" />
                </h:commandButton>
                
            </h:form>
            </div>
            </div>
        </div>

    </div>
            
    </ui:define>
</ui:composition>
