<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="templates/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
     <ui:define name="title">Basic Blog - Login Gagal</ui:define>
    
    <ui:define name="header">Login Gagal</ui:define>
    
    <ui:define name="content">
        <c:if test="#{cookie.cRole.value eq 'Admin' or cookie.cRole.value eq 'Editor' or cookie.cRole.value eq 'Owner'}">
            404 Not Found
        </c:if>
        
        <c:if test="#{cookie.cRole.value ne 'Admin' and cookie.cRole.value ne 'Editor' and cookie.cRole.value ne 'Owner'}">
        <div class="col-md-4 col-md-offset-4">
          <div class="edit"></div>
            <div class="login">
                <div class="alert alert-danger" role="alert">Email atau password yang Anda masukkan salah</div>
                <h:form styleClass="form-horizontal" role="form" id="form1" onsubmit="return loginValidation();">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <h:inputText styleClass="form-control" value="#{loginController.email}" id="Email" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-9 col-xs-9 pull-right">
                          <h:inputSecret styleClass="form-control" value="#{loginController.password}" id="Password" />
                        </div>
                    </div>
                    
                    <h:commandButton type="submit" styleClass="btn btn-lg btn-block read-more center-block" value="Sign In" action="#{loginController.startLogin}" />
                </h:form>
            </div>
        </div>
        </c:if>
   </ui:define>
</ui:composition>
