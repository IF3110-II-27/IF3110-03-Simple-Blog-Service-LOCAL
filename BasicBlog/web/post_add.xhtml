<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="templates/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

     <ui:define name="title">Basic Blog - Tambah Post</ui:define>
    
    <ui:define name="header">Tambah Post</ui:define>
    
    <ui:define name="content">
        <c:if test="#{cookie.cRole.value ne 'Admin' and cookie.cRole.value ne 'Owner'}">
            404 Not Found
        </c:if>
        
        <c:if test="#{cookie.cRole.value eq 'Admin' or cookie.cRole.value eq 'Owner'}">
        <div class="col-md-10 col-md-offset-1">
          <div class="edit"></div>
          <div class="post">
            <h:form role="form" id="addform" onsubmit="return formAddValidation(1);">
              <div class="form-group">
                <label for="exampleInputEmail1">Judul</label>
                <h:inputText styleClass="form-control" id="judul" binding="#{judul}" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Tanggal</label>
                <h:inputText styleClass="form-control" id="tanggal" binding="#{tanggal}" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Konten</label>
                <h:inputTextarea styleClass="form-control" id="konten" rows="5" binding="#{konten}" />
              </div>
              <div class="form-group">
              </div>
                <h:commandButton type="submit" styleClass="btn btn-default" value="Tambah Post" 
                                 action="#{postController.create(judul.value, tanggal.value, konten.value)}" />
            </h:form>


          </div>
        </div>
        </c:if>
      </ui:define>
  
</ui:composition>
