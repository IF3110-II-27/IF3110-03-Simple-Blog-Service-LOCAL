<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="templates/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <ui:define name="title">Basic Blog - Daftar Post Terhapus</ui:define>
    
    <ui:define name="header">Daftar Post Terhapus</ui:define>
    
    <ui:define name="content">
    
        <c:if test="#{cookie.cRole.value ne 'Admin' and cookie.cRole.value ne 'Editor'}">
            404 Not Found
        </c:if>
        
        <c:if test="#{cookie.cRole.value eq 'Admin' or cookie.cRole.value eq 'Editor'}">
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <ui:repeat var="thepost" value="#{postController.deletedPosts}">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">
                            <h:form>
                           <h:commandLink action="post" value="#{thepost.title}">
                                <f:param name="id" value="#{thepost.id}" />
                            </h:commandLink>
                            </h:form>
                        </h2>
                        <h3 class="post-subtitle">
                            #{thepost.content}
                        </h3>
                    </a>
                    <p class="post-meta">#{thepost.printTanggal()}</p>
                    
                    <div class="edit">
                <c:choose>
                    <c:when test="${cookie.cRole.value eq 'Editor'}">
                        <div class="btn-group" role="group" aria-label="...">
                             <h:form>
                                 <h:commandLink class="btn edit-delete pull-right" action="#{postController.restore(thepost.id)}" value="Batal Hapus" onclick="return confirm('Apakah Anda yakin akan membatalkan penghapusan post ini?');"> </h:commandLink>
                            </h:form>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                              <h:form>
                                  <h:commandLink  class="btn edit-delete pull-right" action="#{postController.deletePermanent(thepost.id)}" value="Hapus Permanen" onclick="return confirm('Apakah Anda yakin akan menghapus post ini secara permanen?');">
                                  </h:commandLink>
                              </h:form>               
                        </div>                        
                    </c:when>

                    <c:when test="${cookie.cRole.value eq 'Admin'}">
                        <div class="btn-group" role="group" aria-label="...">
                             <h:form>
                                  <h:commandLink class="btn edit-delete pull-right" action="#{postController.restore(thepost.id)}" value="Batal Hapus" onclick="return confirm('Apakah Anda yakin akan membatalkan penghapusan post ini?');"> </h:commandLink>
                            </h:form>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                              <h:form>
                                  <h:commandLink  class="btn edit-delete pull-right" action="#{postController.deletePermanent(thepost.id)}" value="Hapus Permanen" onclick="return confirm('Apakah Anda yakin akan menghapus post ini secara permanen?');">
                                  </h:commandLink>
                              </h:form>               
                        </div>  
                    </c:when>
                    
                    <c:otherwise></c:otherwise>
                </c:choose>
            </div>
                </div>
                <hr/>
            </div>
            </ui:repeat>
        </div>
    </div>
         </c:if>   
    </ui:define>
</ui:composition>
