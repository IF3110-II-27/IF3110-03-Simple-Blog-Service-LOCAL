<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <ui:define name="title">Basic Blog - Tambah User</ui:define>
    
    <ui:define name="header">Tambah User</ui:define>
    
    <ui:define name="content">

        <c:if test="#{cookie.cRole.value ne 'Admin'}">
            404 Not Found
        </c:if>
        
        <c:if test="#{cookie.cRole.value eq 'Admin'}">
        <div class="col-md-10 col-md-offset-1">
          <div class="edit"></div>
          <div class="post">
            <h:form role="form" id="userform" onsubmit="return userValidation(1);">
                            <div class="form-group">
              <label for="exampleInputPassword1">Nama</label>
              <h:inputText styleClass="form-control" id="name" binding="#{name}" />
            </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <h:inputText styleClass="form-control" id="email" binding="#{email}" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <h:inputText styleClass="form-control" id="password" binding="#{password}" />
              </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Peran</label> 
                        <h:selectOneMenu binding="#{role}" id="role">
                            <label><f:selectItem itemValue="" itemLabel="Pilih peran" /></label>
                            <label><f:selectItem itemValue="Owner" itemLabel="Owner" /></label>
                            <label><f:selectItem itemValue="Editor" itemLabel="Editor" /></label>
                            <label><f:selectItem itemValue="Admin" itemLabel="Admin" /></label>
                        </h:selectOneMenu>
                </div>
                <h:commandButton type="submit" styleClass="btn btn-default" value="Tambah User" action="#{userController.create(email.value, name.value, password.value, role.value)}"/>
            </h:form>


          </div>
        </div>
        </c:if>
    </ui:define>
</ui:composition>
